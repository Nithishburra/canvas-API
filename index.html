<!DOCTYPE html>
<html>
    <head>
        <title>canvas api</title>
    </head>
    <body onload="load()">
       <canvas id = "my_canvas"
                    width="300px"
                    height="300px"
                    style="border: 1px solid lawngreen;"></canvas>
    </body>
    <script>
        function load(){

           let my_canvas = document.getElementById("my_canvas");
           let ctx = my_canvas.getContext("2d");

           ctx.fillStyle="red";
           ctx.fillRect(20,20,260,260)
           

           ctx.fillStyle="blue";
           ctx.fillRect(40,40,220,220)
         

           ctx.fillStyle="yellow";
           ctx.fillRect(50,50,200,200)


           ctx.fillStyle="salmon";
           ctx.fillRect(60,60,180,180)


           ctx.strokeStyle="brown";
           ctx.strokeRect(80,80,140,140)

        
        }
    </script>
</html>
